name: Deploy All

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Project A
        run: |
          cd project-a
          yarn install
          yarn build
          cd ..
          mkdir -p final-dist/project-a
          cp -R project-a/dist/* final-dist/project-a/

      - name: Build Project B
        run: |
          cd project-b
          yarn install
          yarn build
          cd ..
          mkdir -p final-dist/project-b
          cp -R project-b/dist/* final-dist/project-b/

      - name: Build Portal
        run: |
          cd portal
          yarn install
          yarn build
          cd ..
          mkdir -p final-dist
          cp -R portal/dist/* final-dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./final-dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
