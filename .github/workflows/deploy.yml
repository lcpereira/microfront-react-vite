name: Deploy All

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-projects:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [register, upload]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build ${{ matrix.project }}
        run: |
          cd ${{ matrix.project }}
          yarn install
          yarn build
          cd ..
          mkdir -p final-dist/${{ matrix.project }}
          cp -R ${{ matrix.project }}/dist/* final-dist/${{ matrix.project }}/

      - name: Upload partial dist
        uses: actions/upload-artifact@v4
        with:
          name: partial-dist-${{ matrix.project }}
          path: final-dist/${{ matrix.project }}

  build-portal:
    runs-on: ubuntu-latest
    needs: build-projects

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Download all partials
        uses: actions/download-artifact@v4
        with:
          path: final-dist
          merge-multiple: true

      - name: Build Portal
        run: |
          cd portal
          yarn install
          yarn build
          cd ..
          cp -R portal/dist/* final-dist/

      - name: Upload final-dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./final-dist

  deploy:
    runs-on: ubuntu-latest
    needs: build-portal
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
